<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h1>welcome to my first react project!</h1>;
      }
      
      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />)
    </script>
